{% load static %}


<section class="parallax">
    <h2>Welcome to College Finder</h2>
    <br><br>
    <a href="#toggle" class="btn-get-started">Get Started</a>
</section>
<br>
<!-- Main -->

    <div class="wrapper" >
        <!-- Sidebar -->
        <nav id="sidebar" style="border:1px solid #FF5733; background-color:#FF5733;">
            <div class="sidebar-header">
                <h4>Hello <a href="{% url 'sign_in:profile' %}">{{ request.user.username }}</a></h4>
            </div>
            <ul class="list-unstyled components" >
                <li>
                    <a href="{% url 'sign_in:update' %}">Update Profile</a>
                </li>
                <br>
                <li>
                    <a href="{% url 'logout' %}">Logout</a>
                </li>	
                	            
                <br><br>	          
                <p>Filter By:</p>
                <li>
                    <span>Budget (In lakhs)</span>	      
                    <form method="post" action="{% url 'colleges:search' %}">
                        {% csrf_token %}
                        <li><input id="end" type="text" name="maxRange" placeholder="End"></li><br>
                        <span>Location</span>	 
                        <li><input id="loc" type="text" name="location" placeholder="location"></li><br>
                        <li><input type="submit" class="btn btn-primary" value="Search"/></li>
                    </form>
                </li>
                
                
                <br><br>
            </ul>
        </nav>
        <!-- Sidebar  End-->

        <div id="content">
<!-- 		    <center> -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="fas fa-align-left"></i>
                        <span id="toggle">Toggle Sidebar</span>
                    </button>		            
                </div>				        		    
            </nav>
            <br><br>	
                                  
        </div>
    </div>
<br><br><br>
